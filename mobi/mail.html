<!DOCTYPE HTML>
<html ng-app="cases" ng-controller="casesList">
<head>
	<meta charset="utf-8" />
	<title>H5 精品案例赏析</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no" />
	<link rel="stylesheet" href="css/mail.css">
</head>
<body>
	<article class="wrap">
		<header class="header">
			<h1>H5精品案例赏析<i></i></h1>
			<h2>{{date}} 第{{vol}}期</h2>
		</header>

		<section class="prewords"><p ng-repeat="para in prewords" ng-bind-html="para"></p></section>

		<section class="mail_sec" ng-repeat="case in caselist">
			<h3 class="title"><a href="{{case.url}}">{{case.title}}</a></h3>
			<a class="img_link" href="{{case.url}}"><span class="type_tag type_tag_{{case.type[1].id}}">{{case.type[1].name}}</span><img class="img" src="img/demo.png" lazy-src="{{case.image}}" /></a>
			<div class="aside_wrap">
				<ul class="attr_list">
					<li class="tags"><strong>标签：</strong><span ng-repeat="tags in case.vd">{{tags}}</span></li>	
					<li><strong>需求背景：</strong>{{case.type[2].name}}</li>	
				</ul>
				<ul class="rate_list">
					<li><strong>创意指数：</strong><span class="rate_star"><i>{{case.fe[0]}}</i></span></li>	
					<li><strong>实现难度：</strong><span class="rate_star"><i>{{case.fe[1]}}</i></span></li>
				</ul>
			</div>

			<div class="cont">
				<h4 class="subtitle">创意分析</h4>
				<p ng-repeat="para in case.desc" ng-bind-html="para"></p>
			</div>
			<div class="cont">
				<h4 class="subtitle">技术分析</h4>
				<p ng-repeat="para in case.links" ng-bind-html="para.url"></p>
			</div>
		</section>

		<footer class="footer">
			<div class="wanted">
				<div class="wanted_qrcode"><img src="img/wanted_qrcode.png" alt="O2team"></div>
				<div class="wanted_words">
					<p>HI! 我们是<br />JDC的H5品鉴小分队</p>
					<p class="aside">爷～赏点钱呗～</p>
				</div>
			</div>

			<a href="#" class="back" style="display:none;">查看往期</a>
		</footer>
	</article>
	<div class="loading">
		<div><i></i><i></i><i></i></div>
	</div>
	<script src="js/angular-1.4.7.min.js"></script>
	<script src="js/angular-route-1.4.7.min.js"></script>
	<script src="js/me-lazyload.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/vol.js"></script>

	<script  type="text/javascript" charset="utf-8">
	/**
	* 微信分享
	*/
	var wxShare = function(img_url,img_width,img_height,link,title,desc,callback,appid){
	    document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
	        WeixinJSBridge.on('menu:share:timeline', function(argv){
	            WeixinJSBridge.invoke('shareTimeline',{
	                "img_url":img_url,
	                "img_width":img_width,
	                "img_height":img_height,
	                "link":link,
	                "title": title,
	                "desc":desc
	            }, function() {
	                callback('timeline');
	            });
	        });

	        WeixinJSBridge.on('menu:share:appmessage', function(argv){

	            WeixinJSBridge.invoke('sendAppMessage',{
	                "appid":appid || "",
	                "img_url":img_url,
	                "img_width":img_width,
	                "img_height":img_height,
	                "link":link,
	                "title": title,
	                "desc":desc
	            }, function() {
	                callback('appmessage');
	            })

	        });


	        WeixinJSBridge.on('menu:share:weibo', function(argv){
	          WeixinJSBridge.invoke('shareWeibo',{
	             "content":title,
	             "url":link
	          }, function(res){
	            callback('weibo');
	          });
	        });

	        WeixinJSBridge.on('menu:share:facebook', function(argv){
	          (dataForWeixin.callback)();
	          WeixinJSBridge.invoke('shareFB',{
	                "img_url":img_url,
	                "img_width":img_width,
	                "img_height":img_height,
	                "link":link,
	                "title": title,
	                "desc":desc
	          }, function(res){
	            callback('facebook');
	          });
	        });

	    })

	}
	wxShare('http://o2team.com/cases/mobi/img/share.png',100,100,'http://o2team.com/cases/mobi/mail.html#?vol=1','H5 精品案例赏析-第1期','JDC贫贱小分队为您奉上热腾腾的精品案例赏析');
	</script>
	<script>

	  s.parentNode.insertBefore(hm, s);
	})();
	</script>

</body>
</html>
